<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
<link rel="stylesheet" href="./styles/css-reset.css">
<link rel="stylesheet" href="./styles/bodyStyles.css">
</head>
<body>
  <div class="component-container">
    <img src="./images/illustration-hero.svg" alt="profile-image" id="illustration">
    <div class="content">
<h1 id="title">  Order Summary</h1>

  <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
<div class="gray-section">
  <img src="./images/icon-music.svg">
  <div id="annual">
    <div>
      <h2>Annual Plan</h2>

      <p>$59.99/year</p> 

    </div>
    </div>
    <div >
      <br />
    <a href="#">Change </a> 
    </div>
  </div>

</div>
  

<div class="button"><button id="proceed-btn"> Proceed to Payment</button>  </div>
<div class="button"><button id="cancel-btn"> Cancel Order</button></div>
</div>
</div>



  <div class="attribution">

  </div>
</body>
</html>
